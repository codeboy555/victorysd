<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy"
          content="default-src *; script-src &apos;self&apos; &apos;unsafe-inline&apos; &apos;unsafe-eval&apos; *; style-src  &apos;self&apos; &apos;unsafe-inline&apos; *">
    <title></title>

    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="lib/ionic-ion-frost/ionic.contrib.frost.css" rel="stylesheet">
    <link href="css/victorysd.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-ion-frost/ionic.contrib.frost.js"></script>
    <script src="lib/underscore/underscore-min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/views.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Signika%3A400%2C600%2C700%2C300" rel="stylesheet"
          type="text/css">
</head>
<body ng-app="starter">


<ion-pane   ng-controller="UnderCtrl">
    <ion-header-bar frost class="bar-dark">
        <h1 class="title">Under content</h1>
    </ion-header-bar>
    <ion-content class="has-header">
        <button class="button button-block button-balanced">A Bright Button</button>
        <ion-list>
            <ion-item ng-repeat="item in items">
                {{item.text}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-pane>

<ion-pane ng-controller="OverlayCtrl" class="dark-overlay">
    <ion-header-bar class="bar-clear">
        <button class="button button-icon ion-ios7-close-empty close-icon pull-right"></button>
    </ion-header-bar>
    <ion-content class="has-header">
        <div class="overlay-spacer"></div>
        <ion-list>
            <ion-item ng-repeat="item in items" class="dark-item">
                {{item.text}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-pane>


<script>
    angular.module('starter', ['ionic', 'ionic.contrib.frost'])
            .controller('UnderCtrl', function ($scope) {
                $scope.items = [];
                for (var i = 0; i < 30; i++) {
                    $scope.items.push({text: 'Item ' + (i + 1)});
                }
            })
            .controller('OverlayCtrl', function ($scope) {
                $scope.items = [];
                for (var i = 0; i < 5; i++) {
                    $scope.items.push({text: 'Option' + (i + 1)});
                }
            });
</script>
</body>
</html>
